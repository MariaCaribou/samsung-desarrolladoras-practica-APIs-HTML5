<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Archivo de video</title>
</head>
<body>
    <div id="contenedor">
        <div class="contenedor-archivo">
            <input type="file" id="archivo" accept="video/webm, video/mp4"/>
            <label for="archivo">Elegir archivo</label>
            <span id="mensaje-carga"></span>
        </div>

        <video id="video" poster="poster.jpg" width="620">
            El reproductor que est√°s usando no permite reproducir este contenido, puedes descargarlo en 
            <a href=""></a>
        </video>

        <div id="contenedor-botones">
            <button class="boton" id="boton_inicio" onclick="document.getElementById('video').play();">Iniciar</button>
            <button class="boton" id="boton_pausa" onclick="document.getElementById('video').pause();">Pausar</button>
            <button class="boton" id="boton_subir_volumen" onclick="document.getElementById('video').volume +=
            0.1;">Subir Volumen</button>
            <button class="boton" id="boton_bajar_volumen" onclick="document.getElementById('video').volume -=
            0.1;">Bajar Volumen</button>
        </div>
    </div>
</body>
</html>
